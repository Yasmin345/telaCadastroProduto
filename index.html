<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <i><link rel="stylesheet" href="CSS/styles.css"></i>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <a href="https://taynad.github.io/StockID/"><img src="assests/img/stock__3_-removebg-preview.png" alt="Logo"></a>
            </div>

            <div class="cadastrar">
            <img src="assests/svg/add.svg" alt="Cadastrar">
            <P>CADASTRAR PRODUTO</P>
            </div>
        </div>
    </header>

    <main>
        <div class="form">
            <form action="formulario" method="post">
                <span id="completo">
                    <label>Nome do produto</label>
                    <input type="text" id="nome"><br>
                </span>

                <span id="completo">
                    <label>Descrição</label>
                    <input type="text" id="Descrição">
                </span>

                
                    <div class="line">
                        <span id="curto">
                            <label>Categoria</label>
                            <select name="categoria">
                            <option value="" disabled selected>Selecione um item</option>
                            <option value="Alimentos e Bebidas"> Alimentos e Bebidas</option><br>
                            <option value="Alimentos Industrializados">Alimentos Industrializados</option><br>
                            <option value="Bebidas Alcoólicas">Bebidas Alcoólicas</option><br>
                            <option value="Limpeza Doméstica">Limpeza Doméstica</option>
                            </select>
                        </span>

                        <span id="curto">
                            <label> Quantidade</label>
                            <input type="number" id = "Quantidade">
                        </span>
                    </div>

                    <div class="line">
                        <span id="curto">
                            <label> Data de Fabricação</label>
                            <input type="date" id = "fabricação">
                        </span>

                        <span id="curto">
                            <label> Data de Validade</label>
                            <input type="date" id = "validade">
                        </span>
                    </div>

                    <div class="line">
                        <span id="curto">
                            <label>Preço de Compra</label>
                            <input type="text" id="valor" name="valor" placeholder="0,00" pattern="^\d+(\,\d{1,2})?$" title="Insira um valor em reais, por exemplo: 1000,00">
                        </span>

                    <span id="curto">
                        <label>Preço de Venda</label>
                        <input type="text" id="valor2" name="valor2" placeholder="0,00" pattern="^\d+(\,\d{1,2})?$" title="Insira um valor em reais, por exemplo: 1000,00">
                    </span>
                </div>
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    </main>

    
</body>
</html>
